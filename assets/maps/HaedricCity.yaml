areas:
  - name: Northern Entrance
    description: >-
      The northern part of the map with a fenced area leading to the main
      village. It includes stairs for potential reinforcements.
    coordinateArea:
      from:
        x: 0
        'y': 0
      to:
        x: 18
        'y': 6
  - name: Central Village
    description: >-
      A bustling village area with roads, houses, and a village entrance. Key
      locations include an armory and an inn.
    coordinateArea:
      from:
        x: 0
        'y': 7
      to:
        x: 18
        'y': 17
  - name: Western Plains
    description: >-
      Open plains with scattered forests and roads, providing strategic movement
      options.
    coordinateArea:
      from:
        x: 0
        'y': 18
      to:
        x: 9
        'y': 24
  - name: Eastern Plains
    description: >-
      Similar to the western plains, this area features open terrain with some
      forested sections.
    coordinateArea:
      from:
        x: 10
        'y': 18
      to:
        x: 18
        'y': 24
  - name: Southern Village Outskirts
    description: >-
      The southern edge of the village with roads leading to various village
      entrances and a vendor.
    coordinateArea:
      from:
        x: 0
        'y': 20
      to:
        x: 18
        'y': 24
