areas:
  - name: Northern Building
    description: >-
      An indoor area with walls, floors, and a chest, featuring multiple
      staircases leading to other areas.
    subAreas:
      - name: Throne Room
        description: >-
          A large room with a throne and decorative elements, located at the top
          of the building.
        coordinates:
          from:
            x: 0
            'y': 0
          to:
            x: 19
            'y': 5
      - name: Treasure Room
        description: 'A room containing a chest, located at coordinates (1, 1).'
        coordinates:
          from:
            x: 1
            'y': 1
          to:
            x: 1
            'y': 1
      - name: Staircase Area
        description: >-
          An area with multiple staircases leading to different levels of the
          building.
        coordinates:
          from:
            x: 16
            'y': 0
          to:
            x: 16
            'y': 2
  - name: Western Plains
    description: >-
      An outdoor area characterized by plains and forests, providing open space
      for movement and strategy.
    subAreas:
      - name: Forest Edge
        description: A region on the western side filled with trees and obstacles.
        coordinates:
          from:
            x: 0
            'y': 6
          to:
            x: 5
            'y': 8
      - name: Open Plains
        description: >-
          A wide open area ideal for movement, located in the center of the
          western section.
        coordinates:
          from:
            x: 6
            'y': 6
          to:
            x: 10
            'y': 10
  - name: Southern Area
    description: >-
      A mixed terrain area with roads, plains, and additional staircases leading
      to lower levels.
    subAreas:
      - name: Road Network
        description: >-
          A series of roads connecting various parts of the southern area,
          facilitating movement.
        coordinates:
          from:
            x: 6
            'y': 11
          to:
            x: 19
            'y': 17
      - name: Staircase Hub
        description: >-
          A central area with multiple staircases leading to different parts of
          the map.
        coordinates:
          from:
            x: 1
            'y': 11
          to:
            x: 1
            'y': 11
