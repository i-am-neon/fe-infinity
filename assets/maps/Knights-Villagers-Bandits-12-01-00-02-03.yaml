            'y': 8
      - name: House Area 2
        description: 'Another residential area with a house located at (0, 11).'
        coordinates:
          from:
            x: 0
            'y': 11
          to:
            x: 0
            'y': 11
      - name: House Area 3
        description: 'A house located at (6, 14).'
        coordinates:
          from:
            x: 6
            'y': 14
          to:
            x: 6
            'y': 14
