areas:
  - name: Northern Plains
    description: >-
      An open area with plains and a few forest patches, providing a clear view
      of the surroundings.
    subAreas:
      - name: Vendor Area
        description: 'A small area with a vendor located at (3, 2).'
        coordinates:
          from:
            x: 3
            'y': 2
          to:
            x: 3
            'y': 2
      - name: House Area
        description: 'A residential area with a house located at (5, 1).'
        coordinates:
          from:
            x: 5
            'y': 1
          to:
            x: 5
            'y': 1
  - name: Central Fortifications
    description: >-
      A fortified area with castle walls and a fort gate, serving as a defensive
      position.
    subAreas:
      - name: Fort Gate
        description: 'The entrance to the fort located at (11, 2).'
        coordinates:
          from:
            x: 11
            'y': 2
          to:
            x: 11
            'y': 2
      - name: Armory
        description: 'An armory located at (3, 4) for equipping units.'
        coordinates:
          from:
            x: 3
            'y': 4
          to:
            x: 3
            'y': 4
      - name: Fort Area
        description: 'A fortified area with a fort located at (13, 4).'
        coordinates:
          from:
            x: 13
            'y': 4
          to:
            x: 13
            'y': 4
  - name: Southern Village
    description: >-
      A village area with houses and village walls, providing shelter and
      resources.
    subAreas:
      - name: Village Entrance
        description: 'The entrance to the village located at (2, 8).'
        coordinates:
          from:
            x: 2
            'y': 8
          to:
