areas:
  - name: Northern Peaks
    description: >-
      A mountainous area with several peaks and hills, providing high ground
      advantage.
    subAreas:
      - name: Peak Area
        description: 'The highest points of the map, offering strategic visibility.'
        coordinates:
          from:
            x: 5
            'y': 0
          to:
            x: 11
            'y': 3
      - name: Hill Path
        description: 'A pathway leading through the hills, connecting different areas.'
        coordinates:
          from:
            x: 3
            'y': 0
          to:
            x: 3
            'y': 4
  - name: Central Plains
    description: >-
      A flat area with plains and some forested sections, ideal for movement and
      positioning.
    subAreas:
      - name: Forest Edge
        description: 'The border of the forest, providing cover and ambush opportunities.'
        coordinates:
          from:
            x: 0
            'y': 0
          to:
            x: 1
            'y': 1
      - name: Village Wall
        description: >-
          A fortified area with walls, offering protection and strategic
          positioning.
        coordinates:
          from:
            x: 14
            'y': 1
          to:
            x: 16
            'y': 3
  - name: Southern Ruins
    description: >-
      An area filled with ruins and a fort, providing historical significance
      and tactical advantages.
    subAreas:
      - name: Visitable Ruins
        description: Ruins that can be explored for resources or lore.
        coordinates:
          from:
            x: 3
            'y': 8
          to:
            x: 3
            'y': 9
      - name: Fort Area
        description: 'The location of the fort, serving as a stronghold.'
        coordinates:
          from:
            x: 16
            'y': 17
          to:
            x: 16
            'y': 19
