areas:
  - name: Throne Room
    description: >-
      The central area with a throne, surrounded by walls and a roof, indicating
      a place of importance.
    coordinateArea:
      from:
        x: 1
        'y': 0
      to:
        x: 5
        'y': 3
  - name: Main Hallway
    description: >-
      A long hallway with multiple staircases, connecting different parts of the
      manor.
    coordinateArea:
      from:
        x: 0
        'y': 4
      to:
        x: 19
        'y': 9
  - name: Outdoor Courtyard
    description: >-
      An open area with plains and a few forest tiles, providing a contrast to
      the indoor sections.
    coordinateArea:
      from:
        x: 11
        'y': 6
      to:
        x: 17
        'y': 10
  - name: Left Wing
    description: >-
      A section of the manor with several rooms and staircases, leading to the
      main hallway.
    coordinateArea:
      from:
        x: 0
        'y': 10
      to:
        x: 9
        'y': 19
  - name: Right Wing
    description: >-
      Another section of the manor with rooms and staircases, mirroring the left
      wing.
    coordinateArea:
      from:
        x: 10
        'y': 10
      to:
        x: 19
        'y': 19
  - name: Basement Entrance
    description: 'A small area with stairs leading down, located at the bottom of the map.'
    coordinateArea:
      from:
        x: 7
        'y': 20
      to:
        x: 9
        'y': 21
