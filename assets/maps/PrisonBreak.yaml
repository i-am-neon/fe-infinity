  - name: Throne Room
    description: >-
      The central area with a throne, heavily guarded and the main objective of
      the map.
    coordinateArea:
      from:
        x: 16
        'y': 0
      to:
        x: 19
        'y': 2
  - name: Main Hallway
    description: 'A long corridor leading to the throne room, with pillars providing cover.'
    coordinateArea:
      from:
        x: 0
        'y': 0
      to:
        x: 15
        'y': 2
  - name: Stairway Room
    description: 'A room with stairs, likely a point for enemy reinforcements.'
    coordinateArea:
      from:
        x: 3
        'y': 3
      to:
        x: 6
        'y': 5
  - name: Treasure Room
    description: 'A room containing chests, offering valuable items for the player.'
    coordinateArea:
