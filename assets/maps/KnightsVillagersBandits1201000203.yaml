areas:
  - name: Northern Plains
    description: >-
      An open area with plains and a few forest patches, providing a clear view
      and movement space.
    subAreas:
      - name: Central Plains
        description: >-
          A large open space in the northern part of the map, ideal for troop
          movement.
        coordinates:
          from:
            x: 0
            'y': 0
          to:
            x: 14
            'y': 3
      - name: Northern Forest
        description: A forested area providing cover and strategic positioning.
        coordinates:
          from:
            x: 4
            'y': 0
          to:
            x: 4
            'y': 3
  - name: Central Village
    description: >-
      The heart of the village with houses, a vendor, and an armory, serving as
      a hub for resources and interactions.
    subAreas:
      - name: Vendor Area
        description: A small area where players can interact with a vendor for supplies.
        coordinates:
          from:
            x: 3
            'y': 2
          to:
            x: 3
            'y': 2
      - name: Armory
        description: >-
          A location for acquiring weapons and armor, crucial for preparing for
          battles.
        coordinates:
          from:
            x: 3
            'y': 4
          to:
            x: 3
            'y': 4
      - name: Houses
        description: >-
          Residential areas providing shelter and potential interactions with
          villagers.
        coordinates:
          from:
            x: 0
            'y': 11
          to:
            x: 0
            'y': 11
  - name: Southern Fortifications
    description: 'A fortified area with walls and a fort, providing defensive advantages.'
    subAreas:
      - name: Fort Gate
        description: 'The main entrance to the fort, a strategic point for defense.'
        coordinates:
          from:
            x: 11
            'y': 2
          to:
            x: 11
            'y': 2
      - name: Southern Fort
        description: A stronghold that offers protection and a vantage point.
        coordinates:
          from:
            x: 13
            'y': 4
          to:
            x: 13
            'y': 4
  - name: Coastal Area
    description: >-
      A sandy area leading to the sea, providing a different terrain type and
      potential for naval strategies.
    subAreas:
      - name: Beach
        description: A sandy area that can be used for landing troops or retreating.
        coordinates:
          from:
            x: 5
            'y': 6
          to:
            x: 5
            'y': 6
      - name: Sea
        description: 'The water area that borders the map, affecting movement and strategy.'
        coordinates:
          from:
            x: 9
            'y': 6
          to:
            x: 14
            'y': 16
