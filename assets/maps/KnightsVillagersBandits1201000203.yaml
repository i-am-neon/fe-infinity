areas:
  - name: Northern Village
    description: >-
      The upper section of the map containing houses and a vendor, surrounded by
      plains and forests.
    coordinates:
      from:
        x: 0
        'y': 0
      to:
        x: 14
        'y': 8
    subAreas:
      - name: Vendor Area
        description: 'A small area with a vendor located at (3, 2).'
        centerCoordinate:
          x: 3
          'y': 2
      - name: House Area
        description: >-
          Contains several houses, including one at (5, 1) and another at (0,
          11).
        centerCoordinate:
          x: 5
          'y': 1
  - name: Central Plains
    description: >-
      The central area of the map characterized by open plains and pathways
      leading to various structures.
    coordinates:
      from:
        x: 0
        'y': 8
      to:
        x: 14
        'y': 12
    subAreas:
      - name: Armory
        description: 'An armory located at (3, 4).'
        centerCoordinate:
          x: 3
          'y': 4
      - name: Fort Gate
        description: 'A fort gate located at (11, 2).'
        centerCoordinate:
          x: 11
          'y': 2
  - name: Southern Forts
    description: >-
      The lower section of the map featuring multiple forts and a village
      entrance, with hills and cliffs.
    coordinates:
      from:
        x: 0
        'y': 12
      to:
        x: 14
        'y': 16
    subAreas:
      - name: Fort Area
        description: >-
          Contains several forts, including one at (8, 6) and another at (10,
          8).
        centerCoordinate:
          x: 8
          'y': 6
      - name: Village Entrance
        description: 'The entrance to the village located at (2, 8).'
        centerCoordinate:
          x: 2
          'y': 8
