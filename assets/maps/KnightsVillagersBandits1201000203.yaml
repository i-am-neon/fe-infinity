areas:
  - name: Northern Plains
    description: >-
      An open area with scattered forests and a vendor, ideal for movement and
      skirmishes.
    coordinateArea:
      from:
        x: 0
        'y': 0
      to:
        x: 9
        'y': 2
  - name: Castle Entrance
    description: >-
      A fortified area with castle walls and a fort gate, serving as a defensive
      stronghold.
    coordinateArea:
      from:
        x: 10
        'y': 0
      to:
        x: 12
        'y': 2
  - name: Central Forest and Cliffs
    description: >-
      A mix of forests and cliffs providing strategic cover and elevation
      advantages.
    coordinateArea:
      from:
        x: 0
        'y': 3
      to:
        x: 8
        'y': 5
  - name: Southern Coastline
    description: >-
      A sandy and sea-bordered area with forts, offering defensive positions and
      limited movement.
    coordinateArea:
      from:
        x: 7
        'y': 6
      to:
        x: 14
        'y': 10
  - name: Western Village
    description: >-
      A small village area with a house and village entrance, providing
      resources and shelter.
    coordinateArea:
      from:
        x: 0
        'y': 6
      to:
        x: 3
        'y': 8
  - name: Eastern Village
    description: >-
      A village area with a house and village entrance, offering strategic
      points and resources.
    coordinateArea:
      from:
        x: 10
        'y': 12
      to:
        x: 12
        'y': 14
  - name: Southern Hills and Peaks
    description: >-
      A hilly region with peaks, offering high ground and visibility over the
      map.
    coordinateArea:
      from:
        x: 0
        'y': 14
      to:
        x: 4
        'y': 16
