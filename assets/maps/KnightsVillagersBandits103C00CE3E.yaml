areas:
  - name: Central Courtyard
    description: >-
      An open outdoor area with plains and forests, serving as the main
      battleground.
    coordinateArea:
      from:
        x: 0
        'y': 5
      to:
        x: 19
        'y': 11
  - name: Upper Left Room
    description: >-
      An indoor area with a chest, accessible via stairs, likely containing
      valuable items.
    coordinateArea:
      from:
        x: 0
        'y': 0
      to:
        x: 3
        'y': 3
  - name: Upper Right Room
    description: >-
      A room with a chest, accessible from the central courtyard, possibly
      guarded.
    coordinateArea:
      from:
        x: 16
        'y': 0
      to:
        x: 19
        'y': 3
  - name: Lower Left Room
    description: >-
      A small indoor area with stairs, providing strategic access to the
      courtyard.
    coordinateArea:
      from:
        x: 0
        'y': 12
      to:
        x: 3
        'y': 15
  - name: Lower Right Room
    description: >-
      An indoor area with a chest, accessible through a door, likely containing
      treasures.
    coordinateArea:
      from:
        x: 18
        'y': 10
      to:
        x: 19
        'y': 13
  - name: Central Hallway
    description: >-
      A connecting indoor hallway with pillars, leading to various rooms and the
      courtyard.
    coordinateArea:
      from:
        x: 4
        'y': 0
      to:
        x: 15
        'y': 3
