areas:
  - name: Northern Building
    description: >-
      An indoor area with walls and floors, containing a chest and multiple
      staircases.
    subAreas:
      - name: Throne Room
        description: >-
          A large room with a red carpet and pillars, located at the center of
          the northern building.
        coordinates:
          from:
            x: 0
            'y': 0
          to:
            x: 19
            'y': 8
      - name: Chest Room
        description: 'A room containing a chest located at (1, 1).'
        coordinates:
          from:
            x: 1
            'y': 1
          to:
            x: 1
            'y': 1
      - name: Staircase Area
        description: An area with multiple staircases leading to different levels.
        coordinates:
          from:
            x: 16
            'y': 0
          to:
            x: 16
            'y': 2
  - name: Southern Plains
    description: >-
      An outdoor area with plains and forests, featuring roads and multiple
      staircases.
    subAreas:
      - name: Forest Area
        description: >-
          A region filled with trees and bushes, providing cover and strategic
          advantages.
        coordinates:
          from:
            x: 8
            'y': 6
          to:
            x: 9
            'y': 16
      - name: Road Area
        description: >-
          A pathway connecting different parts of the southern plains,
          facilitating movement.
        coordinates:
          from:
            x: 6
            'y': 5
          to:
            x: 19
            'y': 10
  - name: Western Wing
    description: >-
      An area characterized by walls and floors, with a focus on defensive
      structures.
    subAreas:
      - name: Wall Corridor
        description: 'A narrow corridor lined with walls, leading to various rooms.'
