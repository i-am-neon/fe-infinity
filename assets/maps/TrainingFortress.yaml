areas:
  - name: Entrance Hall
    description: >-
      The main entryway of the fortress, featuring a wide open space for initial
      engagements.
    coordinateArea:
      from:
        x: 0
        'y': 0
      to:
        x: 5
        'y': 1
  - name: Central Corridor
    description: >-
      A long hallway connecting various rooms, with stairs leading to different
      levels.
    coordinateArea:
      from:
        x: 6
        'y': 0
      to:
        x: 14
        'y': 5
  - name: Training Grounds
    description: >-
      An outdoor area with plains and forest, ideal for training exercises and
      skirmishes.
    coordinateArea:
      from:
        x: 0
        'y': 6
      to:
        x: 4
        'y': 11
  - name: Inner Chambers
    description: >-
      A series of rooms and corridors within the fortress, providing strategic
      positions for defense.
    coordinateArea:
      from:
        x: 5
        'y': 6
      to:
        x: 14
        'y': 14
