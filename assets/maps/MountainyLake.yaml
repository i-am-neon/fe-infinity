        x: 6
        'y': 0
      to:
        x: 17
        'y': 4
  - name: Eastern Cliffs
    description: 'A series of cliffs overlooking the sea, offering a defensive advantage.'
    coordinateArea:
      from:
        x: 10
        'y': 2
      to:
        x: 17
        'y': 4
  - name: Southern Peaks
    description: >-
      A mountainous region with peaks, challenging for movement but offering
      high ground.
    coordinateArea:
      from:
        x: 0
        'y': 14
      to:
        x: 17
        'y': 19
